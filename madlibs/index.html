<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>A Comedy of Errors</title>
  </head>
  <body>
    <div class="container">
      <h1>Fill in the blanks to write your story!</h1>
      <div>
        <form id="formOne">
          <div class="form-group">
            <label for="person1">A name</label>
            <input id="person1" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="person2">Another name</label>
            <input id="person2" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="object">An object</label>
            <input id="object" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="question">A question</label>
            <input id="question" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="adjective">An adjective</label>
            <input id="adjective" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="noun">A proper noun</label>
            <input id="noun" class="form-control" type="text">
          </div>

          <button type="submit" class="btn">Show me the story!</button>
        </form>
      </div>

      <div id="story">
        <h1>A Comedy of Errors</h1>
        <p>
One evening, <span class="person1"></span> and <span class="person2"></span> were having drinks in the parlor, when suddenly a <span class="object"></span> fell from the ceiling. "<span class="question"></span>", <span class="person1"></span> asked dryly. The two of them looked at the <span class="adjective"></span> <span class="object"></span> and, in unison, called for their butler, "<span class="noun"></span>".
</p>
      </div>
    </div>
  </body>
</html>
